<head>

    <title>SAPage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="sapage.css">





</head>

<div class="info" ng-controller="sapageController" data-ng-init="init()">
    <p>Sentiment Analysis</p>

    <div class="messageBox">

        <form>

            <div class="form-group">

                <textarea class="form-control rounded-0" ng-model="comment" ng-keyup = "EnableDisable()" name="comment" rows="7" cols="55"></textarea>
            </div>


        </form>

        <!-- code to add subscriber-code  -->
        <div>

            <!-- <input type="text" id="subscribeCode" name="subscribeCode"/> -->
        </div>




        <div class="row">


            <input type="submit" ng-model="btnSubmit" ng-disabled="inactive" class="upload_button hover" value="Submit" ng-click ="dashboard()">

            <input type="submit" class="upload_button hover" value="Reset" ng-click="reset()">




        </div>
        <div>
            <br><span ng-model="commentResponse">{{msg}}{{commentResponse.data}}</span></br>
            <span id="src_lang"></span></br>
            <span id="trs_text"></span></br>

        </div>



    </div>



    <div class="uploadDocument" ng-controller = "myCtrl">

        <form style="width: 400px; height: 150px; margin-left: 70px; margin-top: 80px;">
            <div id="file_upload">
                <label for="myfile">Select a file:</label>
                <input type="file" file-model="myFile"><br><br>
            </div>
             <div class="d-flex flex-column justify-content-center">
               <div class="row">
                 <div class="spinner-border d-none" id="spinner" style="width: 3rem; height: 3rem;margin-left: 80px; margin-top:-40px;" role="status">
                             <span class="sr-only">Loading...</span>
                 </div>
               </div>
               <div class="row d-none" id="spinner_message">
                 <strong>Please wait while file is processing....</strong>
               </div>
            </div>
        </form>



        <div class="row">

            <input type="submit" id="btnUpload" class="upload_button hover" value="Upload" ng-click = "uploadFile()"
                style=" margin-top: -30px; margin-left: 20px;" ng-disabled="disable">
            <input type="submit" id="btnDownload" class="upload_button hover" value="Download" onclick="download()"
                style=" margin-top: -75px; margin-left: 220px;" ng-disabled="disable">
        </div>

          <!-- <div id="progress_wrapper" class="">
			<label id="progress_status"></label>
			<div class="progress mb-3">
			  <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>	 -->
        <div style="margin-left: 20px;">
            <br>
            <span ng-model="msg">{{msg.msg}}</span></br>
            <span id="filename"></span></br>
        </div>
    </div>
</div>
