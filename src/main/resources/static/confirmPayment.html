  <!------------------------------------------------Form coding--------------------------------------------------------------------->
                
  <div id="formContent" ng-controller="confirmPaymentController" data-ng-init="init()">
              <!-- Tabs Titles -->
          
              <!-- Icon image -->
              <div class="fadeIn first">
                <img src="image/login.svg" id="icon" alt="User Icon" />
              </div>
          
              <!-- Registration Form -->
              <form>
			  
			   <table class="table table-striped w-auto">

                    <div class="table-responsive text-nowrap">
                        <!--Table-->
                        <table class="table table-striped">
                
                          <!--Table head-->
                          <thead>
                            <tr>
                              
                            </tr>
                          </thead>
                          <!--Table head-->
                
                          <!--Table body-->
                          <tbody>
                           
                           
                            <tr>
                              <th scope="row">First Name :</th>
                              <td ng-model="firstName">{{ProfileResponse.first_name}}</td>
                              
                            </tr>
                            <tr>
                              <th scope="row">Last Name :</th>
                              <td ng-model="lastName">{{ProfileResponse.last_name}}</td>
                              
                            </tr>
                            <tr>
                              <th scope="row">Email :</th>
                              <td ng-model="email">{{ProfileResponse.email_id }}</td>
                            </tr>
                            <tr>
                              <th scope="row">Plan :</th>
                              <td ng-model="planDesc">{{planSelect[1]}}</td>                              
                            </tr>
                            <tr>
                              <th scope="row">Plan Value :</th>
                              <td ng-model="planValue">{{planSelect[0]}}</td>                              
                            </tr>
                            
                            
                          </tbody>
                          <!--Table body-->
                            
                
                        </table>
                        <!--Table-->
                        
                        <input type="button" id="rzp-button1" value="Proceed" ng-click="createOrder()">
                      </div>
                     
              </form>
              <!-- Remind Passowrd -->
             
          
            </div>
                
                
                
                
                
                
              
                    
                   
            
                </div>
                
            </div>
